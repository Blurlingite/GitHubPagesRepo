<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Start your project here-->
    <div style="height: 100vh">
      <div class="flex-center flex-column">
        <h1
          class="text-hide animated fadeIn mb-4"
          style="background-image: url('https://mdbootstrap.com/img/logo/mdb-transparent-250px.png'); width: 250px; height: 90px;"
        >
          MDBootstrap
        </h1>
        <h5 class="animated fadeIn mb-3">
          Thank you for using our product. We're glad you're with us.
        </h5>

        <canvas id="radarChart"></canvas>

        <p class="animated fadeIn text-muted">MDB Team</p>
      </div>
    </div>
    <!-- Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script>
      //radar
      var ctxR = document.getElementById("radarChart").getContext("2d");
      var myRadarChart = new Chart(ctxR, {
        type: "radar",
        data: {
          labels: [
            "Eating",
            "Drinking",
            "Sleeping",
            "Designing",
            "Coding",
            "Cycling",
            "Running"
          ],
          datasets: [
            // {
            //   label: "My First dataset",
            //   data: [65, 59, 90, 81, 56, 55, 40],
            //   backgroundColor: ["rgba(105, 0, 132, .2)"],
            //   borderColor: ["rgba(200, 99, 132, .7)"],
            //   borderWidth: 2
            // },
            {
              label: "My Second dataset",
              data: [28, 48, 40, 19, 96, 27, 100],
              backgroundColor: ["rgba(0, 250, 220, .2)"],
              borderColor: ["rgba(0, 213, 132, .7)"],
              borderWidth: 2
            }
          ]
        },
        options: {
          responsive: true
        }
      });
    </script>
  </body>
</html>
